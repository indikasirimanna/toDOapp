    <h1 style="
        text-align: center; 
        font-size: 40px; 
        font-weight: bold; 
        margin-top: 30px ;">
        ToDo List : {{userNamex}}
    </h1>

    
<mat-card style="width: 80%; margin: auto;">

    <mat-card-header>
        
        <mat-card-title-group>
            <mat-card-title>
                
                <button
                    (click)="post(todolistInput.value+userName.value)"
                    mat-fab
                    color="primary"
                    style="float: right;"
                >
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-title>
           
        </mat-card-title-group>
            <div fxFlex></div>
            {{message$ | async}}
                <button
                    (click)="translate(' Meeting')"
                    (click)="SinhalaMessage()"
                    mat-fab
                    color="accent"
                    style="float: right;"
                >
                <mat-icon>g_translate</mat-icon>
                </button>
    </mat-card-header> 
    
 
    
    <mat-form-field style="width: 100%; ">
        <mat-label>ToDo Items</mat-label>
        <input #todolistInput matInput placeholder="Ex. Interview"/>
        <input hidden #userName matInput value = {{userNamex}} />
    </mat-form-field>

    

    <mat-list >
        <mat-list-item *ngFor="let todolist of todolistVariable$ | async; let i = index "id='input-text-list' name="input-text-list"  >
            <span style="font-weight: bold;">
                {{ i + 1 }} -<span> </span>{{todolist.item}}  <span></span>
                <!-- {{translate(todolist.item)}}   -->
            </span>
            <span style="font-weight: bold; right: 0;" >
               <input matInput [style.width.%]=50 [(ngModel)]="transalatedText" [value]="todolist.value" />
            </span>
            <span style="position: absolute; right: 0;">
                <button mat-icon-button  (click)="update(todolist.id, todolistInput.value)" color="primary"> 
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
                <button mat-icon-button (click)="deletex(todolist.id)"  >
                    <mat-icon color="warn">
                        delete
                    </mat-icon>
                </button>

            </span>
        </mat-list-item>
    </mat-list>

        
   

      

    
</mat-card>
